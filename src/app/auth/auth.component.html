<ng-template appPlaceholder></ng-template>
<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <div *ngIf="isLoading" style="text-align: center;">
        <div class="row">
          <h2>Please Wait</h2>
        </div><br><br>
        <app-loading-spinner></app-loading-spinner>
      </div>

      <!-- <div class="alert alert-danger" *ngIf="error" style="text-align: center;">
        <h4 style="margin-bottom: 0px;">{{ error }}</h4>
      </div> -->
      <!-- <app-alert [message]="error" *ngIf="error" 
      (close)="onHandleError()">
      </app-alert> -->

      <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" class="form-control" ngModel name="email" email required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control" ngModel name="password" required minlength="6">
        </div>
        <div class="btn-toolbar">
          <button class="btn btn-primary" type="submit"
            [disabled]="!authForm.valid">{{ isLoginMode ? 'Login' : 'Sign Up' }}</button>
          <button class="btn btn-primary" type="button" (click)="onSwitchMode()">Switch to
            {{ isLoginMode ? 'Sign Up' : 'Login' }}</button>
        </div>
      </form>
    </div>
  </div>
</div>
